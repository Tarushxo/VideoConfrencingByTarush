<!DOCTYPE html>
<html>
<head>
  <title>Video Conference</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="width: 100%;">
  <h1 style="margin-top: 50px; padding-right: 100px; color: #000000c2;">Connect To Meeting</h1>
  <div class="container">
    <div class="conference-options">
      <button id="join-button" class="join-btn" onclick="openJoinForm()">Join the Meeting</button>
      <button class="join-btn">Invite for Meeting</button>
    </div>
    
  </div>

  <div id="join-form" style="display: none; margin-bottom: 70px; margin-left: 50px;">
    <h1 style="margin-left: 30px; color: #000000c2;">Join Meeting</h1>
    <div id="join-options-link" style="display: none;">
      <h4 style="margin-left: 40px;color: #000000c2;">Join via Link</h4>
      <label for="link-input">Link:</label>
      <input type="text" id="link-input" style="background-color: #d39cf1;  border: 3px solid #d39cf1; border-radius: 2px;">
    </div>

    <div id="join-options-code" style="display: none;">
      <h4 style="margin-left: 40px;color: #000000c2;">Join via Code</h4>
      <label for="code-input">Code:</label>
      <input type="text" id="code-input" style="background-color: #d39cf1;  border: 3px solid #d39cf1; border-radius: 2px;"">
    </div>

    <button class="join-btn-next" onclick="joinMeeting()">Join</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
